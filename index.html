   .map {

    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
   }

   /* Modal Content/Box */
   .modal-content {
    background-color: #fefefe;
    margin: 15% auto; /* 15% from the top and centered */
    padding: 20px;
    border: 1px solid #888;
    width: 90%; /* Could be more or less, depending on screen size */
	height: 80%
   }

   /* The Close Button */
   .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
   }

   .close:hover,
   .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
   }

   .modalImage {
    width: auto;
   }

  <script type="text/javascript">
   var modal = document.getElementById("myModal");
   var span = document.getElementsByClassName("close")[0];

   // In a real-life system, we would extract these from a database
   var coordinates = [12.50702203619419, 55.7662503387872];

   span.onclick = function() {
    closeModal();
   }

   // When the user clicks anywhere outside of the modal, close it
   window.onclick = function(event) {
    if (event.target == modal)
     closeModal();
    }

   function closeModal() {
    modal.style.display = "none";
   }

   function createStyle(src, img) {
    return new ol.style.Style({
     image: new ol.style.Icon(({
      anchor: [0.5, 0.96],
      crossOrigin: 'anonymous',
      src: src,
      img: img,
      imgSize: img ? [img.width, img.height] : undefined
     }))
    });
   }

   var iconFeature = new ol.Feature(new ol.geom.Point(ol.proj.fromLonLat(coordinates)));
   iconFeature.setId('moonlight');
   iconFeature.set('style', createStyle('https://openlayers.org/en/latest/examples/data/icon.png', undefined));
	  
   var map = new ol.Map({
    target: 'map',
    layers: [
     new ol.layer.Tile({
      source: new ol.source.OSM()
     }),
     new ol.layer.Vector({
      style: function(feature) {
       return feature.get('style');
      },
      source: new ol.source.Vector({features: [iconFeature]})
     })
    ],
    view: new ol.View({
     center: ol.proj.fromLonLat(coordinates),
     zoom: 10
    })
   });

   map.on('click', function(event) {
    map.forEachFeatureAtPixel(event.pixel, function(feature,layer) {
     if ( feature.getId() == "moonlight" ) {
      modal.style.display = "block";
     }
    });
   });

   map.on('pointermove', function(evt) {
    map.getTargetElement().style.cursor =
     map.hasFeatureAtPixel(evt.pixel) ? 'pointer' : '';
   });

  </script>
